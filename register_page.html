<!DOCTYPE html>
<html lang="en">
<head>
    <script src="functions.js"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <script src="log_reg_error.js"></script>
    <div class="container">
        <div class="text">
           Register
        </div>
        <form action="login_register.php" method="post" onsubmit= "return validateRegister()">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="name1" id="reg1" required>
                    <div class="underline"></div>
                    <label for="">First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" name="name2"  id="reg2" required>
                    <div class="underline"></div>
                    <label for="">Last Name</label>
                </div>
                <div class="input-data">
                    <input type="email" name="regEmail"   id="reg3"required>
                    <div class="underline"></div>
                    <label for="">Email Address</label>
                </div>
                <div class="input-data">
                    <input type="password" name="regPass" id="reg4"required>
                    <div class="underline"></div>
                    <label for="">Password</label>
                </div>
                <div class="input-data">
                    <input type="password"  id="reg5"required>
                    <div class="underline"></div>
                    <label for="">Pass Confirmation</label>
                </div>

            </div>
            <input type="hidden" name="choice" value="2">
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
            <input type="hidden" name="userType" value="1">
        </form>
    </div>
</body>
</html>
